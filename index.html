<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Repair Center</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Phone Repair Center</h1>
        <nav>
            <button onclick="toggleLogin()">Login / Signup</button>
        </nav>
    </header>
    
    <section id="auth">
        <div id="login-form" class="auth-form">
            <h2>Login</h2>
            <input type="text" id="login-username" placeholder="Username">
            <input type="password" id="login-password" placeholder="Password">
            <button onclick="login()">Login</button>
            <p>New user? <a href="#" onclick="toggleSignup()">Sign up</a></p>
        </div>
        <div id="signup-form" class="auth-form hidden">
            <h2>Signup</h2>
            <input type="text" id="signup-username" placeholder="Username">
            <input type="password" id="signup-password" placeholder="Password">
            <button onclick="signup()">Sign Up</button>
            <p>Already have an account? <a href="#" onclick="toggleLogin()">Login</a></p>
        </div>
    </section>
    
    <section id="hero">
        <img src="hero-image.jpg" alt="Phone Repair Banner">
        <h2>Fast & Reliable Phone Repairs</h2>
    </section>
    
    <section id="appointment">
        <h2>Book an Appointment</h2>
        <label for="phone-model">Select Phone Model:</label>
        <select id="phone-model">
            <option value="iphone-13">iPhone 13</option>
            <option value="samsung-s22">Samsung Galaxy S22</option>
            <option value="pixel-6">Google Pixel 6</option>
        </select>
        <button onclick="findRepairShop()">Find Nearest Repair Shop</button>
        <p id="repair-shop-result"></p>
    </section>
    
    <section id="services">
        <h2>Our Services</h2>
        <div class="service-item">
            <img src="screen-repair.jpg" alt="Screen Repair">
            <p>Screen Replacement</p>
        </div>
        <div class="service-item">
            <img src="battery-repair.jpg" alt="Battery Repair">
            <p>Battery Replacement</p>
        </div>
        <div class="service-item">
            <img src="water-damage.jpg" alt="Water Damage Repair">
            <p>Water Damage Repair</p>
        </div>
    </section>
    
    <footer>
        <p>&copy; 2025 Phone Repair Center. All Rights Reserved.</p>
    </footer>
    
    <script src="script.js"></script>
</body>
</html>
